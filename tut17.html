<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: red; /*color by name*/
        }
        #secondpara{
            color:rgb(223, 55,54)
        }
        #thirdpara{
            color: #fff; /*for color hax website is color hax .com*/
            background-color: rgb(223, 55,54);
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is paragraph from first box</p>
    <h2>this is my second box</h2>
    <p id="secondpara">this is paragraph from second box</p>
    <h2>this is my third box</h2>
    <p id="thirdpara">this is paragraph from from third box</p> 
</body>
</html>
